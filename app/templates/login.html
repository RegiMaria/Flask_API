{% extends 'base.html'%}

{% block title%}
Login
{% endblock%}


{% block navbar%}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('index')}}">Página Inicial</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                   <a class="nav-link" href="{{url_for('login')}}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('cadastro')}}">Cadastro</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% endblock %}
{% block conteudo %}
    <h2 style="text-align: center;"> Por favor, faça seu login </h2>
    <hr>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 my-5">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-outline-success mt-3" type="submit">Entrar</button>
                        <button class="btn btn-outline-success mt-3" type="button">Recuperar a senha</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const senha = document.getElementById('senha');

        togglePassword.addEventListener('click', function (e) {
            const tipo = senha.getAttribute('type') === 'password' ? 'text' : 'password';
            senha.setAttribute('type', tipo);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
{% endblock %}
